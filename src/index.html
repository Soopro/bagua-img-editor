<!DOCTYPE html>
<html style="height:100%;" ng-app="App">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bagua Image Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular.min.js"></script>
  <script src="bagua-img-editor.js"></script>
  <script src="app.js"></script>
</head>
<body style="height:100%; background:#eee;" ng-cloak ng-controller="appCtrl">
  <h1 style="text-align:center">Sup Image Editor</h1>
  <div bagua-image-editor img-src-url="img_url"
       style="width:50%;height:60%;position:relative;margin:0 auto;">
  </div>
  <div style="text-align:center; padding: 15px;">
    <button ng-click="capture()">Capture</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button ng-click="switch()">Switch</button>
  </div>
  <div style="text-align:center; padding: 15px;">
    <p>
      Width: {{img_recipe.width}}
      &nbsp;&nbsp;
      Height: {{img_recipe.height}}
    </p>
    <p>
      {{img_recipe.aw}}:{{img_recipe.h}} ({{img_recipe.rw}}:{{img_recipe.rh}})
    </p>
    <h4>Crop</h4>
    <p>
      w:{{img_recipe.crop.w}} h:{{img_recipe.crop.h}}
      (x:{{img_recipe.crop.x}} y:{{img_recipe.crop.y}})
    </p>
    <label>Aspect Ratio<label>
    <input value="" ng-model="img_percent">
  </div>
  <div style="text-align:center; padding: 15px;">
    <div class="capture-container">
      <img ng-src="{{img_src}}" style="border:1px solid #111;">
    </div>
  </div>
</body>
</html>
